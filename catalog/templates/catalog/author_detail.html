{% extends 'catalog/base_generic.html' %}

{% block content %}
    <h1>{{ author.first_name }} {{ author.last_name }}</h1>    
    <hr>
    <h1>Bio</h1>
    <hr>
    <p>{{ author.bio }}</p>
    <hr>
    <h1>Books</h1>
    <ul>
        {% for book in author.books.all %}
            <li>
                <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock content %}
