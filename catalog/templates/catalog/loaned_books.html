{% extends 'catalog/base_generic.html' %}


{% block content %}
    <h1>All loaned books</h1>
    {% if copies %}
        <ul>
            {% for copy in copies %}
                <li class="{% if copy.is_overdue %}text-danger{% endif %}">
                    <a href="{% url 'catalog:book-detail' copy.book.pk %}">{{ copy.book.title }}</a> ({{ copy.due_back }}) -- {{ copy.borrower }}
                </li>
            {% endfor %}
                
        </ul>
    {% else %}
        <p>Currently not loaned any books.</p>
    {% endif %}
{% endblock content %}
